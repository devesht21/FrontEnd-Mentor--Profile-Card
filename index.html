<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-background">
          <img src="images/bg-pattern-card.svg" alt="Background Pattern" />
        </div>
        <div class="card-content">
          <div class="card-img">
            <img
              src="images/image-victor.jpg"
              alt="Image of Victor(User Image)"
            />
          </div>
          <div class="card-text">
            <div class="user-details">
              <h1 class="heading">Victor Crest <span class="age">26</span></h1>
              <p class="city">London</p>
            </div>
            <div class="stats">
              <div class="stat">
                <h2 class="stat-heading">80K</h2>
                <p class="stat-text">Followers</p>
              </div>
              <div class="stat">
                <h2 class="stat-heading">803K</h2>
                <p class="stat-text">Likes</p>
              </div>
              <div class="stat">
                <h2 class="stat-heading">1.4K</h2>
                <p class="stat-text">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
